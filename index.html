<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <script src="app/lib/angular.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h2>AngularJS - <small>(Directives, Filters)</small></h2>
    </header>
    <section ng-app>
        <blockquote>
            <strong>Enter name: </strong>
            <input type="text" ng-model="user_name"/>
        </blockquote>
        <h4>Hi! {{user_name}}, Welcome to AngularJS</h4>
        <br/>
<!--
        <article ng-init="
            emps = [
                {name: 'Mark'}
            ]
        ">
            <table>
                <tr>
                    <td ng-repeat="e in emps">
                        {{e.name}}
                    </td>
                </tr>
            </table>
        </article>
-->
        <!-- some temporary initialization in current scope -->
        <article ng-init="
            emps = [
                {
                    id: 1234,
                    name: 'John',
                    dept: 'IT',
                    basic: '100000'
                },
                {
                    id: 3456,
                    name: 'James',
                    dept: 'Sales',
                    basic: '200000'
                },
                {
                    id: 5678,
                    name: 'Jack',
                    dept: 'Mkt',
                    basic: '300000'
                }
            ]
        ">
            <table>
                <tr>
                    <td>
                        <span>Search: <input type="text" ng-model="search.name"/></span>
                        <span>
                            List by:
                            <select ng-model="inOrder">
                                <option value="name">Name</option>
                                <option value="-basic">High paid</option>
                                <option value="basic">Low paid</option>
                            </select>
                        </span>

                    </td>
                    <td>
                        <ul>
                            <li ng-repeat="e in emps | filter:search | orderBy:inOrder "> <!-- like a for each loop over a collection -->
                                <h5>{{e.name}} {{e.id}}</h5>
                                <blockquote>
                                    <span>{{e.dept}}</span>
                                    <span>{{e.basic | currency: 'INR'}}</span>
                                    <span>Index is : {{$index}}</span> <!-- https://docs.angularjs.org/api/ng/directive/ngRepeat -->
                                </blockquote>
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>
        </article>
    </section>
    <footer>

    </footer>
</body>
</html>
