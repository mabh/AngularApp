<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Products catalog</title>
    <link href="app/styles/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="app/lib/angular.js" type="text/javascript"></script>
    <script src="app/lib/angular-messages.min.js" type="text/javascript"></script>
    <script src="app/js/sagMod.js" type="text/javascript"></script>
    <script src="app/js/sagService.js" type="text/javascript"></script>
</head>
<body class="container">
    <div class="panel panel-default">
        <header class="panel-heading">
            <h2>Products Catalog</h2>
        </header>
        <section class="panel-body" ng-app="sagMod">
            <cart-summary></cart-summary>
            <!-- product list -->
            <article class="panel panel-info col-sm-4" ng-controller="productsCtrl" ng-include="'app/partials/products-list.html'"></article> <!-- $scope in controller gets mapped to this -->
            <!-- selected product details -->
            <article class="panel panel-primary col-md-4" ng-controller="detailsCtrl" ng-include="'app/partials/product-details.html'"></article>
        </section>
        <footer class="panel-footer">
            <strong>SoftwareAG India, All rights reserved.</strong>
        </footer>
    </div>

</body>
</html>
