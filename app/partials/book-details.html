<article class="panel panel-default"> <!-- inits a scope variable called tab and set its value to 1 -->
    <header class="panel-heading">
        <h4>{{book.Title}}</h4>
    </header>
    <div class="panel-body">
        <div class="thumbnail col-sm-3">
            <img ng-src="{{book.Image}}" alt="{{book.SubTitle}}"/>
        </div>
        <div class="col-md-6">
            <h4>Details</h4>
            <table>
                <tr>
                    <td>Author:</td><td>{{book.Author}}</td>
                </tr>
                <tr>
                    <td>Description:</td><td>{{book.Description}}</td>
                </tr>
                <tr>
                    <td>Publisher:</td><td>{{book.Publisher}}</td>
                </tr>
                <tr>
                    <td>Pages:</td><td>{{book.Page}}</td>
                </tr>
            </table>
        </div>
    </div>
    <footer class="panel-footer">
        <a href="{{book.Download}}" class="btn btn-primary pull-right">Download</a>
    </footer>
</article>
